<html>
    <head>
        <title>Time Slider | jQuery UI Plugin Demo</title> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/dot-luv/jquery-ui.css" /> 
	    <style> 
		    .slider{width:400px; float:left;}

	    </style>     
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script> -->
        <script src="jquery-1.6.min.js" type="text/javascript"></script>        
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script> -->
        <script src="jquery-ui.min.js" type="text/javascript"></script>
        <script src="jquery.ui.timeslider.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Time Slider jQuery UI Plugin Demo</h1>
        <div class="slider">
            <div id="slider1"></div> 
            <div id="time1"></div> 
            <input type="submit" id="schedule-submit1" class="ui-state-default" value="Submit" />
		
            <table id="schedule1">
    	        <thead>
		            <tr>
                        <th>Slider</th>
	    		        <th>Time</th>
    			    </tr>
	            </thead>
	            <tbody>
	            </tbody>
            </table>
        </div>

        <script>
        
        $("#slider1").timeslider({
            sliderOptions: {
                orientation: 'horizontal',
		        min: 448, 
		        max: 1190, 
                value: 900,
		        step:5
            },
            timeDisplay: '#time1',
            submitButton: '#schedule-submit1',
            clickSubmit: function (e){
                var that = $(this).siblings('#slider1');
                
                $('#schedule1 tbody').append('<tr>' +
                    '<td>' + that.attr('id') + '</td>' +
                    '<td>' + that.timeslider('getTime', that.slider("value")) + '</td>' + 
			        '</tr>');
                e.preventDefault(); 
            }
	    });
        
        </script>
    </body>
</html>
